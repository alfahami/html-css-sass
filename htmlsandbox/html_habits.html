<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html structure practice</title>
    <meta name="description" content="This is kind of framework is done based on Brad Traversy way of 
    writing html">
    <meta name="keywords" content="html, best practice, mini frameowork">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">


</head>
<body>
    <header>
        <!-- navigation and the showcase -->
        <!-- IDs for stuff that won't be duplicate and that are parents of other things -->
        <nav id="navbar">
            <!-- container class (utility class) to help creating some kind of margin right and left without loosing the 
            navbar background -->
            <div class="container">
                <h1 class="logo"></h1>
                <ul>
                    <!-- current class is to keep the color on the active page -->
                    <li><a class="current" href=""></a></li>
                    <li><a href=""></a>/li>
                </ul>
            </div>
        </nav>
        <div id="showcase"> <!-- showcase will fill the whole body -->
            <div class="showcae-content">
                <div class="container"> <!-- stop the content to fill the body, it must be as the same stage as navigation-->
                    <h1><span class="text-primary">Enjoy</span> your stay</h1>
                    <p class="lead"></p> <!-- Bigger than the rest of the text-->
                    <a href="" class="btn"></a>
                </div>
            </div>
        </div>
    </header>

    <!--Common theme: Header at the top and every other part is a section -->
    <!-- Backgroud are added to the section -->

    <!-- section always get the id that describe them -->
    <section id="home-info" class="bg-dark">
        <div class="info-img">
            <h2 class="l-heading"><span class="text-primary"></span></h2>
            <p></p>
            <a href="" class="btn btn-light"></a>

        </div>
        <div class="info-content">

        </div>
    </section>

    <section id="features">
        <div class="box">
            <!-- font awesome icons -->
            <i class="fas fa-hotel fa-3x"></i>
            <h3></h3>
            <p></p>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        
    </section>
    <section id="contact-form">
        <form action="">
            <div class="form-group">
                <label for=""></label>
                <input type="text" name="" id="">
            </div>
            <button type="submit" class="btn"></button>
        </form>

    </section>

    <div class="clr"></div>
    
    <!-- the footer tag could be used inside a section, that why the id got added -->
    <footer id="main-footer">
        <p></p>
    </footer>
</body>
</html>
