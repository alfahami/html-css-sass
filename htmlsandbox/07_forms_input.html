<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" name="username" id="name" placeholder="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="useremail" id="email" placeholder="Enter an email">
    </div>
    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="22" rows="5"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="userage" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="date">Birthdate</label><br>
      <input type="date" name="birthdate" id="date">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="Simple" checked>Simple
      <input type="radio" name="membership" id="membership" value="Standard">Standard
      <input type="radio" name="membership" id="membership" value="Super"> Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="likes">I like..</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="suv">SUV
      <input type="checkbox" name="likes" id="likes" value="car"> Car
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- button submit
    <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
