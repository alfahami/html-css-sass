<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Align</title>
    <style>
        #container {
            background: #555;
            display: flex;
            flex-wrap: wrap;
            /* Align items horizontal */
            justify-content: space-evenly;
            /* 
                OPTIONS:
                flex-start
                flex-end
                center
                space-between
                space-around
                space-evenly       
            */
            height: 600px;
            /*  Align items vertical (must be a height) */
            align-items: baseline;
            /* 
                OPTIONS:
                flex-start
                flex-end
                center
                baseline
                stretch 
             */
            /* Align items vertical where extra space */
            /* align-content: flex-end; */
            /* 
                OPTIONS: 
                flex-start
                flex-end
                center
                space-between
                space-around
                stretch
             */
        }
        .item-1 {
            order: 3;
        }
        /* Align single item vertical */
        .item-2 {
            align-self: center;
            /* 
                OPTIONS:
                flex-start
                flex-end
                center
                baseline
                stretch
             */
            order: 2
        }

        .item-3 {
            order: 1;
        }
        .item {
            background: #f4f4f4;
            border: #ccc solid 1px;
            padding: 1rem;
            text-align: center;
            margin: 0.5rem;
            padding: 1rem;
            /* width: 300px; */
            flex-basis: 200px; /* Same as width: 300px */
        }

    </style>
</head>
<body>
    <div id="container">
        <div class="item item-1"><h3>Item 1</h3></div>
        <div class="item item-2"><h3>Item 2</h3></div>
        <div class="item item-3"><h3>Item 3</h3></div>
     
    </div>
    </div>
    </div>
</body>
</html>
